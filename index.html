<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Escape Button</title>
    <style>
      :root {
        color-scheme: dark;
        --bg-top: #1f2845;
        --bg-bottom: #141a2e;
        --panel-bg: #222c4a;
        --panel-border: #2f3b63;
        --toolbar-bg: #1b2036;
        --accent: #c43c32;
        --accent-shadow: rgba(196, 60, 50, 0.4);
        --text-primary: #ecf1ff;
        --text-muted: #98a4d4;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, var(--bg-top), var(--bg-bottom));
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-primary);
        overflow: hidden;
      }

      .meeting-window {
        position: relative;
        width: clamp(320px, 70vw, 960px);
        height: clamp(320px, 60vh, 540px);
        padding: 24px;
        border-radius: 28px;
        background: linear-gradient(135deg, #29345b, var(--panel-bg));
        border: 1px solid var(--panel-border);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .meeting-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
      }

      .meeting-header span {
        color: var(--text-muted);
        font-weight: 400;
        font-size: 0.95rem;
      }

      .participants {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 16px;
      }

      .participant {
        background: rgba(255, 255, 255, 0.04);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 20px 12px;
      }

      .participant-avatar {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.08);
        display: grid;
        place-items: center;
        font-size: 1.4rem;
        font-weight: 600;
      }

      .meeting-toolbar {
        height: 64px;
        border-radius: 32px;
        background: var(--toolbar-bg);
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 18px;
        position: relative;
      }

      .toolbar-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
      }

      .end-button {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 18px 40px;
        border-radius: 999px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.04em;
        cursor: pointer;
        box-shadow: 0 12px 30px var(--accent-shadow);
        transition: top 0.2s ease, left 0.2s ease, transform 0.2s ease;
        z-index: 10;
      }

      .end-button:focus-visible {
        outline: 3px solid rgba(255, 255, 255, 0.4);
        outline-offset: 4px;
      }

      @media (max-width: 600px) {
        .meeting-window {
          height: auto;
          min-height: 420px;
        }
      }
    </style>
  </head>
  <body>
    <div class="meeting-window">
      <div class="meeting-header">
        <div>Weekly Sync</div>
        <span>00:42:17</span>
      </div>
      <div class="participants">
        <div class="participant">
          <div class="participant-avatar">AD</div>
          <div>Alex D.</div>
        </div>
        <div class="participant">
          <div class="participant-avatar">JD</div>
          <div>Jamie D.</div>
        </div>
        <div class="participant">
          <div class="participant-avatar">RS</div>
          <div>Riley S.</div>
        </div>
        <div class="participant">
          <div class="participant-avatar">KP</div>
          <div>Kai P.</div>
        </div>
      </div>
      <div class="meeting-toolbar">
        <div class="toolbar-dot"></div>
        <div class="toolbar-dot"></div>
        <div class="toolbar-dot"></div>
      </div>
    </div>

    <button class="end-button" type="button" aria-label="End meeting">
      End Meeting
    </button>

    <script>
      const endButton = document.querySelector(".end-button");
      const MIN_MOVE_DISTANCE = 140;
      const PADDING = 32;

      const repositionButton = () => {
        const buttonRect = endButton.getBoundingClientRect();
        const maxX = window.innerWidth - buttonRect.width - PADDING;
        const maxY = window.innerHeight - buttonRect.height - PADDING;
        const currentX = buttonRect.left;
        const currentY = buttonRect.top;

        let nextX;
        let nextY;
        let attempts = 0;

        do {
          nextX = Math.random() * (maxX - PADDING) + PADDING;
          nextY = Math.random() * (maxY - PADDING) + PADDING;
          attempts++;
        } while (Math.hypot(nextX - currentX, nextY - currentY) < MIN_MOVE_DISTANCE && attempts < 8);

        endButton.style.left = `${nextX}px`;
        endButton.style.top = `${nextY}px`;
        endButton.style.transform = `translate(0, 0) rotate(${Math.random() * 10 - 5}deg)`;
      };

      endButton.addEventListener("mouseenter", repositionButton);

      window.addEventListener("resize", () => {
        const rect = endButton.getBoundingClientRect();
        const clampedX = Math.min(Math.max(rect.left, PADDING), window.innerWidth - rect.width - PADDING);
        const clampedY = Math.min(Math.max(rect.top, PADDING), window.innerHeight - rect.height - PADDING);
        endButton.style.left = `${clampedX}px`;
        endButton.style.top = `${clampedY}px`;
      });
    </script>
  </body>
</html>
